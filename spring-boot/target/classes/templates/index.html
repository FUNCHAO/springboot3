<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8"/>
<title>Insert title here</title>
<style>
	#teacherTable{
		width: 100% !important;
		table-layout: fixed;
	}
	#teacherThead{
		display：table-header-group;
	}
	#teacherTable td{ /*数据表格标题文字居中*/
		text-align: center;
		vertical-align: middle!important;
/* 		border-style: none; border-left-style: none;
 */		
	}
	
</style>
<script th:src="@{/js/jquery.js}"></script>
  <script th:src="@{/js/teacher/teacher.js}"></script>
  <script th:src="@{/js/jquery.dataTables.min.js}"></script>
  <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}" />
</head>
<body>
	<h1>hello fc</h1>
	<span th:text="${name}"></span>
	<div>
		<table id="teacherTable" class="table table-bordered table-header" >
			<thead id="teacherThead">
				<tr>
					<th>全选</br><input type="checkbox" name="allChecked" /></th>
					<th>id</th>
					<th>年龄</th>
					<th>名称</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			</tbody>		
		</table>
	</div>
	<!-- 注意script写法 -->
	<script th:inline="javascript">
		var name=[[${name}]];
		console.info(name);
	</script>
</body>
</html>
